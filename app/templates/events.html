<!DOCTYPE html>
<html>
<head>
  <title>Events</title>
</head>
<body>
  <h1>Events</h1>
  <ul>
    {% for e in events %}
      <li>
        <a href="{{ url_for('event_detail', event_id=e.id) }}">{{ e.title }}</a> 
        ({{ e.date }} - {{ e.location }})
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
